<mat-tab-group [dynamicHeight]="dynamicHeight">
  <mat-tab label="Posts">
    <ng-template matTabContent>
      <app-add-post [profile]="profile"></app-add-post>
      <app-post [posts]="posts"></app-post>
    </ng-template>
  </mat-tab>
  <mat-tab label="Subscribers">
    <ng-template matTabContent>
      <app-followers [profiles]="subscribers"></app-followers>
    </ng-template>
  </mat-tab>
  <mat-tab label="Bloggers">
    <ng-template matTabContent>
      <app-followers [profiles]="bloggers"></app-followers>
    </ng-template>
  </mat-tab>
  <mat-tab label="News">
      <!-- <div class = "container"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"s
      (scrolled)="onScroll()"
      [scrollWindow]="false">  -->
      <ng-template matTabContent>
          <app-post [posts]="news"></app-post>
      </ng-template>
      <!-- </div> -->
    </mat-tab>
</mat-tab-group>
