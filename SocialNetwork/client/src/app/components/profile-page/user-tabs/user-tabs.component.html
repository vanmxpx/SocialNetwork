<mat-tab-group (selectedTabChange)="onOtherTabClick($event)">
  <mat-tab label="Posts" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000"  (scrolled)="onScroll()">
    <ng-template matTabContent>
      <app-add-post [profile]="profile"></app-add-post>
      <app-post [posts]="posts"></app-post>
    </ng-template>
  </mat-tab>
  <mat-tab label="Subscribers">
    <ng-template matTabContent>
      <app-followers [profiles]="subscribers"></app-followers>
    </ng-template>
  </mat-tab>
  <mat-tab label="Bloggers">
    <ng-template matTabContent>
      <app-followers [profiles]="bloggers"></app-followers>
    </ng-template>
  </mat-tab>
  <mat-tab label="News" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000"  (scrolled)="onScroll()">
    <ng-template matTabContent>
      <app-post [posts]="news"></app-post>
    </ng-template>
    </mat-tab>
</mat-tab-group>
