<mat-card class="user-info-card">
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <img src="./assets/img/user-full.jpg">
    <h1><span>{{this.profile.name}}</span> <span>{{this.profile.lastName}}</span></h1>
    <p>Login: <span>{{profile.login}}</span></p>
    <h2>About me:</h2>
    <p>{{profile.location}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
