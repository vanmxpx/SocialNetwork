<mat-tab-group>
  <mat-tab label="Posts">
    <ng-template matTabContent>
      <app-post [profile]="profile"></app-post>
    </ng-template>
  </mat-tab>
  <mat-tab label="Following">
    <ng-template matTabContent>
      <app-followers></app-followers>
    </ng-template>
  </mat-tab>
  <mat-tab label="Followers">
    <ng-template matTabContent>
      <app-followers></app-followers>
    </ng-template>
  </mat-tab>
</mat-tab-group>
