<mat-card *ngFor="let post of posts" class="post">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title><span>{{post.profile.name}}</span> <span>{{post.profile.lastName}}</span></mat-card-title>
      <mat-card-subtitle>{{post.profile.login}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.text}}</p>
      <p>Data: <span>{{post.datetime}}</span></p>
    </mat-card-content>
  </mat-card>
