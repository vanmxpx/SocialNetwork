<mat-card *ngFor="let post of posts" class="post">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title>{{post.id}}</mat-card-title>
      <mat-card-subtitle>Dogbreed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.text}}</p>
      <p>Data: <span>{{post.datetime}}</span></p>
    </mat-card-content>
  </mat-card>
